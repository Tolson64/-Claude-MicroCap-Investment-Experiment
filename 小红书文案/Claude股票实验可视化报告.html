<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude 操盘实验：医药股4个月挑战</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            aspect-ratio: 3/4;
            background: linear-gradient(145deg, #1e1e3f 0%, #2d2d5f 100%);
            border-radius: 24px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #1E90FF, #00C896, #FFD93D, #FF6B6B) 1;
            padding: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(30, 144, 255, 0.1), rgba(0, 200, 150, 0.1));
            border-radius: 24px;
            z-index: -1;
        }
        
        /* 标题区 - 18% */
        .title-section {
            height: 15%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(45deg, #1E90FF, #00C896);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #a0a0a0;
            opacity: 0.8;
        }
        
        /* 核心数据展示区 - 35% */
        .core-data-section {
            height: 32%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .funding-card {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.2), rgba(0, 200, 150, 0.2));
            border-radius: 16px;
            padding: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .funding-amount {
            font-size: 44px;
            font-weight: 700;
            color: #00C896;
            margin-bottom: 8px;
        }
        
        .funding-rmb {
            font-size: 15px;
            color: #a0a0a0;
            margin-bottom: 14px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 14px;
        }
        
        .info-item {
            text-align: left;
        }
        
        .info-label {
            font-size: 11px;
            color: #a0a0a0;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 13px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .ai-badge {
            color: #1E90FF;
        }
        
        .sector-badge {
            color: #00C896;
        }
        
        /* AI选股分析区 - 35% */
        .analysis-section {
            height: 35%;
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stocks-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .stock-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stock-symbol {
            font-size: 13px;
            font-weight: 600;
            color: #1E90FF;
            margin-bottom: 3px;
        }
        
        .stock-amount {
            font-size: 11px;
            color: #00C896;
            font-weight: 500;
        }
        
        .stock-share {
            font-size: 9px;
            color: #a0a0a0;
        }
        
        /* 底部总结区 - 18% */
        .summary-section {
            height: 18%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 8px;
        }
        
        .summary-text {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }
        
        .follow-text {
            font-size: 13px;
            color: #FFD93D;
            font-weight: 500;
        }
        
        /* 装饰元素 */
        .emoji {
            font-size: 1.2em;
        }
        
        .highlight {
            color: #FFD93D;
            font-weight: 600;
        }
        
        .risk-badge {
            display: inline-block;
            background: rgba(255, 107, 107, 0.2);
            color: #FF6B6B;
            padding: 3px 6px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 500;
            margin-top: 6px;
        }
        
        /* 进度条样式 */
        .progress-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1E90FF, #00C896);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .funding-amount {
                font-size: 40px;
            }
        }
        
        /* 动画效果 */
        .container {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stock-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题区 -->
        <div class="title-section">
            <div class="title">🤖 Claude 操盘实验</div>
            <div class="subtitle">医药股4个月挑战</div>
        </div>
        
        <!-- 核心数据展示区 -->
        <div class="core-data-section">
            <div class="funding-card">
                <div class="funding-amount">$100 💵</div>
                <div class="funding-rmb">(约720元)</div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">🤖 操盘手</div>
                        <div class="info-value ai-badge">Claude Sonnet 4</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">🎯 赛道</div>
                        <div class="info-value sector-badge">美股医药微型股</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">⏰ 周期</div>
                        <div class="info-value">4个月实战</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">📈 目标收益</div>
                        <div class="info-value highlight">30-150%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- AI选股分析区 -->
        <div class="analysis-section">
            <div class="section-title">
                <span class="emoji">📊</span>
                AI精选持仓
            </div>
            
            <div class="stocks-grid">
                <div class="stock-card">
                    <div class="stock-symbol">CADL</div>
                    <div class="stock-amount">$31.40</div>
                    <div class="stock-share">5股 | 31.4%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 31.4%"></div>
                    </div>
                </div>
                
                <div class="stock-card">
                    <div class="stock-symbol">TCRX</div>
                    <div class="stock-amount">$33.40</div>
                    <div class="stock-share">20股 | 33.4%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 33.4%"></div>
                    </div>
                </div>
                
                <div class="stock-card">
                    <div class="stock-symbol">COYA</div>
                    <div class="stock-amount">$24.40</div>
                    <div class="stock-share">4股 | 24.4%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 24.4%"></div>
                    </div>
                </div>
                
                <div class="stock-card">
                    <div class="stock-symbol">现金</div>
                    <div class="stock-amount">$10.80</div>
                    <div class="stock-share">储备 | 10.8%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 10.8%"></div>
                    </div>
                </div>
            </div>
            
            <div class="risk-badge">
                ⚠️ 高风险投资 仅供学习参考
            </div>
        </div>
        
        <!-- 底部总结区 -->
        <div class="summary-section">
            <div class="summary-text">跟踪这个AI炒股实验👀</div>
            <div class="follow-text">看看4个月后能翻几倍！</div>
        </div>
    </div>
</body>
</html>
